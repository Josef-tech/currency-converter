<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Конвертер валют онлайн</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,900&family=Montserrat:ital,wght@0,200;0,300;0,500;0,600;0,800;0,900;1,100;1,200;1,500&family=Roboto+Slab:wght@600;700;900&family=Roboto:wght@500;700&display=swap"
        rel="stylesheet">
    <script src="/script.js"></script>
</head>

<body>

    <header>
        <div class="logo"><img src="/img/Asset 1@3x 1.png" alt=""></div>
        <div class="header-list wrapper">
            <ul>
                <li><a href="#" class="active">БАНК</a></li>
                <li><a href="#">БИЗНЕС</a></li>
                <li><a href="#">ИНВЕСТИЦИИ</a></li>
                <li><a href="#">СТРАХОВАНИЕ</a></li>
                <li><a href="#">МОБАЙЛ</a></li>
                <li><a href="#">ПУТЕШЕСТВИЯ</a></li>
                <li><a href="#">РАЗВЛЕЧЕНИЯ</a></li>
            </ul>
        </div>
        <button type="button" class="enter">ВОЙТИ</button>
    </header>


    <div class="main">
        <h1>Конвертер валют онлайн</h1>
        <div class="convert">
            <div class="wrap">
                <p>У меня есть</p>
                <div class="buttons">
                    <button class="selected currency">RUB</button>
                    <button class="currency">USD</button>
                    <button class="currency">EUR</button>
                    <button class="currency">GBP</button>
                </div>

                <div class="input">
                    <input type="number" value="1" class="inputt">
                    <div class="rate"></div>
                    <p class="value"></p>
                </div>
            </div>


            <div>
                <div class="swap"><img src="/img/swap.png" alt=""></div>
            </div>


            <div class="wrap right">
                <p>Хочу приобрести</p>
                <div class="buttons">
                    <button class="currency">RUB</button>
                    <button class="selected currency">USD</button>
                    <button class="currency">EUR</button>
                    <button class="currency">GBP</button>
                </div>

                <div class="input">
                    <input type="number" class='inputt'>
                    <div class="rate"></div>
                    <p class="value"></p>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
